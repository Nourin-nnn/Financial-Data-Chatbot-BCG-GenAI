<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        #chat {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #666666;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #dddddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #0066ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0066ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056d6;
        }

        #response {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            min-height: 50px;
            text-align: center;
            font-size: 1.1rem;
            color: #333333;
        }

        /* Styling for mobile responsiveness */
        @media (max-width: 600px) {
            #chat {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.95rem;
            }

            button, input[type="text"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Financial Data Chatbot</h1>
        <p>Ask questions like:</p>
        <p>
           - What is the total revenue for Microsoft in 2023?<br>
           - How has net income changed for Tesla from 2022 to 2023?<br>
           - What is the cash flow from operating activities for Apple in 2023?</p>
        <input type="text" id="user_query" placeholder="Ask a question...">
        <button id="ask_button">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#ask_button').click(function(){
                let userQuery = $('#user_query').val();
                if (userQuery.trim() !== "") {
                    $.post('/ask', {query: userQuery}, function(data){
                        $('#response').text(data.response);
                    });
                } else {
                    $('#response').text('Please enter a question.');
                }
            });

            // Enable "Enter" key to submit the query
            $('#user_query').keypress(function(e) {
                if (e.which == 13) {
                    $('#ask_button').click();
                }
            });
        });
    </script>
</body>
</html>
